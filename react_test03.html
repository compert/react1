<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="https://unpkg.com/react@latest/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
	</head>
<body>
<div id="content"></div>
<script type="text/babel">
const Card = (props) => {
	return (
  	<div style={{margin: '1em'}}>
      <img width="75" src={props.avatar_url} />
      <div style={{display: 'inline-block', marginLeft: 10}}>
        <div style={{fontSize: '1.25em', fontWeight: 'bold'}}>
          {props.name}
        </div>
        <div>{props.company}</div>
      </div>
    </div>
  );
}

const CardList = (props) => {
	return (
  	<div>
      {props.cards.map(card => <Card {...card} />)}
    </div>
  );
}

class Form extends React.Component {
	state = { userName: '' }
	handleSubmit = (event) => {
  	event.preventDefault();
    //console.log('Event: Form Submit', this.state.userName);
    axios.get(`https://api.github.com/users/${this.state.userName}`)
    	.then(resp => {
      	this.props.onSubmit(resp.data);
        this.setState({ userName: '' });
      	//console.log(resp);
      })
      .catch( resp => { this.setState({ userName: '' }); } );
  }
	render() {
  	return (
    	<form onSubmit={this.handleSubmit}>
        <input type="text"
          value={this.state.userName}
          onChange={(event) => this.setState({ userName: event.target.value })}
          placeholder="Github username" />
        <button type="submit">Add card</button>
      </form>
    );
  }
}

class App extends React.Component {
	state = {
  	cards: [
      // { name: "Paul Oâ€™Shannessy",
      //   avatar_url: "https://avatars2.githubusercontent.com/u/8445?v=3",
      //   company: "Facebook" },
      // { name: "Ben Alpert",
      //   avatar_url: "https://avatars2.githubusercontent.com/u/6820?v=3",
      //   company: "Facebook" },
    ]
  };
  addNewCard = (cardInfo) => {
  	this.setState(prevState => ({
    	cards: prevState.cards.concat(cardInfo)
    }))
  	//console.log(cardInfo);
  }
	render() {
  	return (
    	<div>
        <span>try zpao, spicyj, jordwalke</span>
        <Form onSubmit={this.addNewCard} />
        <CardList cards={this.state.cards} />
      </div>
    );
  }
}

ReactDOM.render(
	<App />,
	document.getElementById('content')
);
</script>
</body>
</html>
